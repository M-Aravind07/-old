<html>
	<head>
		<title>Welcome!</title>
		<link rel="stylesheet" href="{{url_for('static',filename='theme.css')}}"> 
		<script src="items.js"></script>
	</head>
	<body style="background-image:url('/static/dontmissout.jpg');background-repeat:no-repeat;background-size:25%;background-position:3% 60%">
		<!--The header -->
		<div class="header">
			<a href="home.html"><h2 class="logo2">$</h2><h2 class="logo1">OLD!</h2></a>
			<a href="/$old"><button class="login">Log out</button></a>
			<a href="pages/login"><button class="login">My bids</button></a>
		</div>
	
		<div style="font-size:20px;padding-left:32%;padding-top: 2%;">Posted by : <strong> <em>username</em></strong></div><br>
		
		<form action='/$old/postedproduct' method="POST" style="padding-top:2%;margin-left:30%;width:500px;height:350px">
		Product name: <input placeholder="name of the product" class="class1"></input><br><br>
		Type:         <input placeholder="type of product" list="prodTypes" class="class1"></input><br><br>
		Starting bid: <input placeholder="in dollars" class="class1"></input><br><br>
		Minimum bid:  <input placeholder="also in dollars" class="class1"></input><br><br>
		Optional:<br>
		Valid until:  <input placeholder="pick a date" type="date" class="class1"></input><br><br><br>
		<button href="/$old/postedproduct" style="margin-left:25%;">Create listing</button>
		</form>
		<datalist id="prodTypes">
			<option value="Electronics">
			<option value="Books">
			<option value="Antiques">
			<option value="Collectibles">
			<option value="Clothing">
		</datalist>
	</body>
