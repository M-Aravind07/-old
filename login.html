<html>
	<head>
		<title>Login</title>
		<link rel="stylesheet" href="{{url_for('static',filename='theme.css')}}"> 
		<script src="items.js"></script>
	</head>
	<body style="background-image:url('/static/signup.jpg');background-repeat:no-repeat;background-position:10% 60%;background-size:53%;">
		<!--The header -->
		<div class="header">
			<a href="home.html"><h2 class="logo2">$</h2><h2 class="logo1">OLD!</h2></a>
		</div><br>

		<!--{%if error %} -->
		<div style="font-size:20px;color:red;position:relative;left:55%;top:8%">
			<strong>Error:</strong> Username '{{username}}' already exists, try a different one 
		</div>
		<!--{% endif %}-->
		<br><br>

		<form action='/$old/signup_success' method="post" style="margin-top:5%;margin-left:7%;width:450px;height:280px" class="signup1">
			<strong style="color:blue">Username : </strong> <input name="uname_signup" style="position:absolute;left:73%" placeholder="username..." class="class2" /><br><br>
			<strong style="color:blue">Email : </strong> <input name="email_signup" style="position:absolute;left:73%" type="password" placeholder="password..." class="class2" /><br><br>					
			<strong style="color:blue">Password : </strong> <input name="pwd_login" style="position:absolute;left:73%" type="password" placeholder="password..." class="class2" /><br><br>
			<strong style="color:blue">Confirm Password : </strong> <input name="confirmpwd_login" style="position:absolute;left:73%" type="password" placeholder="confirm password..." class="class2" /><br><br><br>
			<a href="/$old/signup_success"><button style="color:blue;margin-left:30%;padding-top: 3%;">Signup</button></a><br>
		</form>

	</body>
</html>
